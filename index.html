<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZenChain GM DApp (Testnet)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>ZenChain GM DApp</h1>
      <p class="muted">Network: ZenChain Testnet — Chain ID: 8408 — Symbol: ZTC</p>
    </header>

    <section class="controls">
      <button id="connectBtn">Connect Wallet</button>
      <button id="faucetBtn">Get Test ZTC (Faucet)</button>
    </section>

    <section class="card">
      <h2>Send a GM</h2>
      <p class="muted">One GM per address every 24 hours.</p>
      <div class="row">
        <button id="sendGMBtn" disabled>Send GM</button>
        <div id="cooldownInfo" class="cooldown">—</div>
      </div>
      <div id="txStatus" class="status"></div>
    </section>

    <section class="card">
      <h2>Stats</h2>
      <p>Total GMs: <strong id="totalGMs">—</strong></p>
    </section>

    <section class="card">
      <h2>Recent GMs</h2>
      <ul id="recentList" class="list"></ul>
    </section>

    <footer>
      <small>Drop-in files: index.html, style.css, script.js, contracts/GMContract.sol</small>
    </footer>
  </main>

  <!-- Ethers.js v6 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
