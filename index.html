<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenChain GM DApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <h1>ZenChain GM DApp</h1>

  <!-- Wallet Section -->
  <div>
    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddress">Not connected</p>
  </div>

  <!-- Faucet -->
  <div>
    <button id="faucetBtn">Get Test ZTC</button>
  </div>

  <!-- GM Actions -->
  <div>
    <button id="gmBtn">Send GM</button>
    <p id="cooldownTimer"></p>
  </div>

  <!-- Stats -->
  <div>
    <h3>Total GMs: <span id="totalGMs">0</span></h3>
    <h3>Recent GMs:</h3>
    <ul id="recentGMs"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
